{% extends 'base.html' %}
{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
            <p>owner: {{ user }}</p>
            <a class="btn btn-default" href="{% url 'post_update' pk=post.pk %}">
                <p>edit</p>
                <span class="glyphicon glyphicon-pencil"></span>
            </a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
