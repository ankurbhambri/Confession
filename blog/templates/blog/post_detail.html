{% extends 'base.html' %}
{% block content %}
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <h1 class="title" align="center">{{ post.title|title }}</h1>
            <i>
                Posted by <a>{{ post.owner|title }}</a> on {{ post.published_date|date:'d-m-Y' }}
                {% if post.is_approve %} &#x2713; {% else %} &#10007; {% endif %}
            </i>
            {{ post.text|safe }}
          </div>
        </div>
      </div>
    </article>
{% endblock %}
