{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="post-edit">
        {% if post.owner == user %}
            <h3>Edit Post</h3>
        {% elif not post.owner%}
            <h1>Title: </h1>
        {% endif %}
        <form method="POST" class="post-form">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <!-- <div id="froala-editor"> -->
                <!-- </div> -->
                {{ field }}
                <br/>
            {% endfor %}
            <button type="submit" class="btn btn-primary" id="post-save" name="submit">Submit</button>
        </form>
    </div>
{% endblock %}
