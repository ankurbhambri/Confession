{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if post.owner == user %}
        <h3>Edit Post</h3>
    {% elif not post.owner%}
        <h1>New post</h1>
    {% endif %}
    <div class="post-edit">
        <form method="POST" class="post-form">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <!-- <div id="froala-editor"> -->
                <!-- </div> -->
                {{ field }}
                <br/>
            {% endfor %}
            <button type="submit" class="save btn btn-default">Save</button>
        </form>
    </div>
{% endblock %}
