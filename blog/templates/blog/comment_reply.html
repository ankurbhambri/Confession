{% extends 'base.html' %}
{% block content %}
    <article>
        <div class="container">
          <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto" id="post-detail">
                {% for p in post%}
                    <a class="title" href="{% url 'post_detail' pk=p.1%}">
                        <h1 class="title">Comments for the Post {{p.0|title}}</h1>
                    </a>
                {% endfor %}
                {{ comment.comment|safe }}
            </div>
          </div>
        </div>
    </article>
    <hr>
    <div class="comment">
        <h1 class="title">Responses</h1>
        <form method="POST" class="form-comment" id="form-comment" data-validate-username='{{ user.username|title }}'>
            {% csrf_token %}  
            <div class="block-streamText"">
                <div class="postArticle postArticle--short">
                    {{ form }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
    <hr>
    <div class="show-comment" id="show-comment">
    </div>
    <div class="show-comment">
        {% for r in reply %}
          <div class="panel panel-default arrow left">
            <div class="panel-body">
              <div class="comment-user"><i class="fa fa-user"></i> {{ r.0|title }}
              </div>
              <div class="comment-post">
                <p>
                  <span>{{ r.1 }}</span>
                </p>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
{% endblock %}
