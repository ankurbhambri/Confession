{% extends 'base.html' %}

{% block content %}
    <div class="post">
        {% if user.is_authenticated %}
            <form method="POST" class="post-form">
                {% csrf_token %}
                <p>owner: {{ post.owner }}</p>
                <p>title: {{ post.title }}</p>
                <p>text: {{ post.text }}</p>
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
