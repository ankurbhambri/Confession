{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h2 align="left">Experience</h2>
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="skill">Designation:</label>
          <div class="col-sm-10">
            {{form.designation}}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Organization:</label>
          <div class="col-sm-10">          
            {{form.org_name}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Period:</label>
          <div class="col-sm-10">          
            {{form.start_month}}
            {{form.start_year}}
            to
            {{form.end_month}}
            {{form.completion_year}}
            {{form.present_working}} Currently working
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Achievements:</label>
          <div class="col-sm-10">          
            {{form.description}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8"> 
              <button type="submit" class="btn btn-primary" id="skill-save-return" name="save_and_return">Save and Add More</button>
            </div>
            <div class="col-sm-8">
              <button type="submit" class="btn btn-primary" id="skill-save" name="submit">Save</button>
            </div>
        </div>
      </form>
    </div>
{% endblock %}
