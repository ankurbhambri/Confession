{% extends 'base.html' %}

{% block content %}
    <div class="container">
      <h2 align="left">Qualification</h2>
      <form class="form-horizontal" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="skill">Qualification:</label>
          <div class="col-sm-10">
            {{form.qualification}}
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Specialization:</label>
          <div class="col-sm-10">          
            {{form.specialization}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Grade:</label>
          <div class="col-sm-10">          
            {{form.grade}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
       	<div class="form-group">
          <label class="control-label col-sm-2" for="rating">From Year:</label>
          <div class="col-sm-10">          
            {{form.from_year}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Complition Year:</label>
          <div class="col-sm-10">          
            {{form.completion_year}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="rating">Achievements:</label>
          <div class="col-sm-10">          
            {{form.achievement}}
            <span  class="slider_label"></span></p>
          </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8"> 
              <button type="submit" class="btn btn-primary" id="skill-save-return" name="save_and_return">Save and Add More</button>
            </div>
            <div class="col-sm-8">
              <button type="submit" class="btn btn-primary" id="skill-save" name="submit">Save</button>
            </div>
        </div>
      </form>
    </div>
{% endblock %}
