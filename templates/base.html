{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.ico' %}"/>
    <title>Confession</title>

    <!-- Bootstrap core CSS -->
    
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Custom fonts for this template -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/clean-blog.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/notification.css' %}">
    {{ form.media }}    
  </head>

  <body>
    <!-- Navigation -->
    {% block navigation %}
        {% include 'navigation.html' %}
    {% endblock %}

    {% if request.path != "/post" %}
        <a href="{% url 'post' %}" class="float"><i class="fa fa-plus my-float"></i>
            <!-- <div class="tooltiptext"></div> -->
        </a>
    {% endif %}
    <!-- <div class="tooltiptext">Add New Blog</div> -->

    <!-- Main Content -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% block footer %}
        {% include 'footer.html' %}
    {% endblock %}
    <!-- Bootstrap core JavaScript -->

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <script src="{% static 'js/main.js' %}"></script>

    <!-- Custom scripts for this template -->
    <script src="{% static 'js/clean-blog.min.js' %}"></script>
    <script type="text/javascript">
        $(document).on('click', '#confirm-delete', function(){
            return confirm('Are you sure you want to delete this?');
        })
    </script>
    <script type="text/javascript">
        var checker = document.getElementById('id_present_working');
        var year = document.getElementById('id_completion_year');
        var month = document.getElementById('id_end_month');
        checker.onchange = function() {
            year.disabled = !!this.checked;
            month.disabled = !!this.checked;
            if ($('#id_end_month').prop('disabled')) {
                $('#id_end_month').prop('disabled',true).css('opacity',0.5);
                $('#id_completion_year').prop('disabled',true).css('opacity',0.5);
            }
            else {
                $('#id_end_month').prop('enable',true).css('opacity',1);
                $('#id_completion_year').prop('enable',true).css('opacity',1);
            }
        };
    </script>
    <script>
        $(function(){
            $('ul li a').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active'); 
                }
            });
        });
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
  </body>
</html>
