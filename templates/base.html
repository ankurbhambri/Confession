<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blogger</title>
</head>
<body>
    <div class="container">
        {% if user.is_authenticated %}
                <p class="pt-3">Logged in as <strong>{{ user.username }}</strong>. <a href="{% url 'logout' %}">Log out</a>.</p>
                {% if user.is_editor %}
                    <p>I am Editor</p>
                {% else %}
                    <p>I am Chief</p>
                {% endif %}
            <a href="{% url 'post' %}">Add New Post</a>
        {% else %}
                <div align="left">
                    <a href="{% url 'login' %}" class="btn btn-light" role="button">Log in as Editor</a>
                    <p></p>
                    <a href="{% url 'login' %}" class="btn btn-light" role="button">Log in as Chief</a>
                    <p></p>
                    <a href="{% url 'signup' %}" class="btn btn-primary" role="button">Sign up as Editor</a>
                    <p></p>
                    <a href="{% url 'signup' %}" class="btn btn-primary" role="button">Sign up as Chief</a>
                </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
